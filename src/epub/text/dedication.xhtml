		<section id="dedication" epub:type="dedication z3998:verse">
			<h2 epub:type="title">Dedication</h2>
			<p>
				<span>You gave me Christopher Robin, and then</span>
				<br/>
				<span class="i1">You breathed new life in Pooh.</span>
				<br/>
				<span>Whatever of each has left my pen</span>
				<br/>
				<span class="i1">Goes homing back to you.</span>
				<br/>
				<span>My book is ready, and comes to greet</span>
				<br/>
				<span class="i1">The mother it longs to see⁠—</span>
				<br/>
				<span>It would be my present to you, my sweet,</span>
				<br/>
				<span class="i1">If it weren’t your gift to me.</span>
			</p>
		</section>
